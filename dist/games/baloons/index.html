<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéâ –õ–æ–ø–Ω–∏ —à–∞—Ä–∏–∫–∏!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            background-size: cover;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: rgba(0,0,0,0.2);
        }
        
        .balloon:active {
            transform: scale(1.1);
        }
        
        .red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
        }
        
        .blue {
            background: radial-gradient(circle at 30% 30%, #6bcbff, #0066ff);
        }
        
        .green {
            background: radial-gradient(circle at 30% 30%, #6bff6b, #00aa00);
        }
        
        .balloon.pattern-stripes {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(0, 89, 255, 0.8) 5px,
                rgba(255, 0, 128, 0.8) 10px
            );
        }
        
        .balloon.pattern-dots {
            background-image: radial-gradient(
                circle,
                rgba(0, 0, 0, 0.4) 20%,
                transparent 20%
            );
            background-size: 15px 15px;
        }
        
        #info-panel {
            margin: 10px;
            font-size: 20px;
            color: #333;
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #timer, #score {
            font-weight: bold;
            color: #d60000;
        }
        
        #win-message, #lose-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 204, 255, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #d60000;
            text-align: center;
        }
        
        #win-message h1, #lose-message h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(to bottom, #ff6699, #ff3366);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>üéÇ –õ–æ–ø–Ω–∏ —à–∞—Ä–∏–∫–∏! üéà</h1>
    <div id="info-panel">
        –®–∞—Ä–∏–∫–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: <span id="score">10</span> | –í—Ä–µ–º—è: <span id="timer">30</span>—Å
    </div>
    <div id="game-container"></div>
    
    <div id="win-message">
        <h1>üßê –ê —Ç–µ–ø–µ—Ä—å –ø–æ–¥—É–º–∞–π</h1>
        <p>—Ç—É—Ç –∑–∞–≥–∞–¥–∫–∞</p>
    </div>
    
    <div id="lose-message">
        <h1>üò¢ –£–ø—Å!</h1>
        <p id="lose-reason">–í—Ä–µ–º—è –≤—ã—à–ª–æ!</p>
        <button onclick="restartGame()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        const targetColor = "red"; // –ö—Ä–∞—Å–Ω—ã–µ —à–∞—Ä–∏–∫–∏ –Ω—É–∂–Ω–æ –ª–æ–ø–∞—Ç—å
        const totalBalloons = 10;
        const gameTime = 30; // 30 —Å–µ–∫—É–Ω–¥
        const maxBalloonsOnScreen = 40; // –ú–∞–∫—Å–∏–º—É–º —à–∞—Ä–∏–∫–æ–≤ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        
        let score = 0;
        let timeLeft = gameTime;
        let gameInterval;
        let timerInterval;
        let balloons = [];
        
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const winMessage = document.getElementById("win-message");
        const loseMessage = document.getElementById("lose-message");
        const loseReason = document.getElementById("lose-reason");
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        startGame();
        
        function startGame() {
            score = 0;
            timeLeft = gameTime;
            scoreDisplay.textContent = totalBalloons - score;
            timerDisplay.textContent = timeLeft;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            gameContainer.innerHTML = "";
            balloons = [];
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            winMessage.style.display = "none";
            loseMessage.style.display = "none";
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —à–∞—Ä–∏–∫–æ–≤ (—á–∞—â–µ –∏ –±–æ–ª—å—à–µ)
            gameInterval = setInterval(createBalloon, 200); // –ù–æ–≤—ã–π —à–∞—Ä–∏–∫ –∫–∞–∂–¥—ã–µ 0.2 —Å–µ–∫
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function createBalloon() {
            // –ù–µ —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–µ —à–∞—Ä–∏–∫–∏, –µ—Å–ª–∏ —É–∂–µ –º–Ω–æ–≥–æ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            if (balloons.length >= maxBalloonsOnScreen) return;
            
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            
            // –¢–∏–ø—ã —à–∞—Ä–∏–∫–æ–≤
            const balloonTypes = [
                { class: "red", isTarget: true, pattern: Math.random() > 0.3 ? "pattern-stripes" : "" },
                { class: "blue", isTarget: false, pattern: Math.random() > 0.6 ? "pattern-dots" : "" },
                { class: "green", isTarget: false, pattern: Math.random() > 0.6 ? "pattern-stripes" : "" }
            ];
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ç–∏–ø (–∫—Ä–∞—Å–Ω—ã–µ —á–∞—â–µ)
            const type = Math.random() < 0.3 ? balloonTypes[0] : 
                        Math.random() < 0.5 ? balloonTypes[1] : balloonTypes[2];
            
            balloon.classList.add(type.class);
            if (type.pattern) balloon.classList.add(type.pattern);
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
            const x = 30 + Math.random() * (window.innerWidth - 60);
            const y = gameContainer.offsetHeight + 70;
            
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            balloon.addEventListener("click", () => popBalloon(balloon, type.isTarget));
            
            gameContainer.appendChild(balloon);
            balloons.push({element: balloon, isTarget: type.isTarget});
            
            // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞ –≤–≤–µ—Ä—Ö —Å —Ä–∞—Å–∫–∞—á–∏–≤–∞–Ω–∏–µ–º
            const swingSpeed = 1 + Math.random() * 2;
            const swingSize = 20 + Math.random() * 40;
            let swingPhase = Math.random() * Math.PI * 2;
            const speed = 10 + Math.random() * 1.5;
            
            function move() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö
                const newY = parseInt(balloon.style.top) + speed;
                balloon.style.top = `${newY}px`;
                
                // –†–∞—Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                swingPhase += 0.02;
                const swingOffset = Math.sin(swingPhase * swingSpeed) * swingSize;
                balloon.style.left = `${x + swingOffset}px`;
                
                // –ï—Å–ª–∏ —à–∞—Ä–∏–∫ —É–ª–µ—Ç–µ–ª –∑–∞ –≤–µ—Ä—Ö–Ω–∏–π –∫—Ä–∞–π ‚Äî —É–¥–∞–ª—è–µ–º
                if (newY < -100) {
                    balloon.remove();
                    balloons = balloons.filter(b => b.element !== balloon);
                    return;
                }
                
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        function popBalloon(balloon, isTarget) {
            if (isTarget) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —à–∞—Ä–∏–∫
                createConfetti(balloon);
                balloon.style.transform = "scale(1.3)";
                balloon.style.opacity = "0";
                setTimeout(() => {
                    balloon.remove();
                    balloons = balloons.filter(b => b.element !== balloon);
                }, 200);
                
                score++;
                scoreDisplay.textContent = totalBalloons - score;
                
                if (score >= totalBalloons) {
                    winGame();
                }
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —à–∞—Ä–∏–∫ - –ø—Ä–æ–∏–≥—Ä—ã—à
                loseGame("–¢—ã –ª–æ–ø–Ω—É–ª–∞ –Ω–µ —Ç–æ—Ç —à–∞—Ä–∏–∫! üòÖ");
            }
        }
        
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${rect.left + rect.width/2}px`;
                confetti.style.top = `${rect.top + rect.height/2}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                gameContainer.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 5;
                let x = rect.left + rect.width/2;
                let y = rect.top + rect.height/2;
                let opacity = 1;
                
                function animate() {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 0.5;
                    opacity -= 0.02;
                    
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                }
                
                requestAnimationFrame(animate);
            }
        }
        
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                loseGame("–í—Ä–µ–º—è –≤—ã—à–ª–æ! ‚è≥");
            }
        }
        
        function winGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            // –°–æ–∑–¥–∞—ë–º –º–Ω–æ–≥–æ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –ø–æ–±–µ–¥–µ
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const fakeElement = {getBoundingClientRect: () => ({
                        left: Math.random() * window.innerWidth,
                        top: Math.random() * window.innerHeight,
                        width: 0,
                        height: 0
                    })};
                    createConfetti(fakeElement);
                }, Math.random() * 1000);
            }
            
            winMessage.style.display = "flex";
        }
        
        function loseGame(reason) {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            loseReason.textContent = reason;
            loseMessage.style.display = "flex";
        }
        
        function restartGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startGame();
        }
    </script>
</body>
</html>
