<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–æ–±–µ—Ä–∏ —à–∞—Ä–∏–∫–∏!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }
        .balloon::after {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    /* –ù–µ–≤–∏–¥–∏–º–∞—è –æ–±–ª–∞—Å—Ç—å, –Ω–æ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è */
}
        
        .balloon:active {
            transform: scale(0.9);
        }
        
        #info-panel {
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
        }
        
        #timer, #score {
            color: #333;
        }
        
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            max-width: 80%;
        }
        
        #message h2 {
            margin-top: 0;
            color: #d35400;
        }
        
        #message p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        #restart-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #restart-btn:hover {
            background: #2ecc71;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti 3s ease-in-out forwards;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>–°–æ–±–µ—Ä–∏ —à–∞—Ä–∏–∫–∏!</h1>
    <div id="info-panel">
        <div>–í—Ä–µ–º—è: <span id="timer">30</span>—Å</div>
        <div>–¶–µ–ª—å: <span id="target-count">10</span> —à–∞—Ä–∏–∫–æ–≤</div>
        <div>–¶–≤–µ—Ç: <span id="target-color">üî¥</span></div>
        <div>–°—á—ë—Ç: <span id="score">0</span></div>
    </div>
    <div id="game-container"></div>
    <div id="message">
        <h2 id="message-title">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
        <p id="message-text">–í—ã —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–ª–∏ –≤—Å–µ —à–∞—Ä–∏–∫–∏!</p>
        <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            totalBalloons: 20,       // –í—Å–µ–≥–æ —à–∞—Ä–∏–∫–æ–≤ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            targetCount: 10,         // –°–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ –ª–æ–ø–Ω—É—Ç—å
            gameTime: 10,            // –í—Ä–µ–º—è –∏–≥—Ä—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            balloonColors: ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'], // –¶–≤–µ—Ç–∞ —à–∞—Ä–∏–∫–æ–≤
            balloonSizes: [40, 50, 60] // –†–∞–∑–º–µ—Ä—ã —à–∞—Ä–∏–∫–æ–≤ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let state = {
            score: 0,
            timeLeft: config.gameTime,
            targetColor: '',
            balloons: [],
            gameInterval: null,
            timerInterval: null,
            isGameOver: false
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameContainer = document.getElementById('game-container');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const targetCountEl = document.getElementById('target-count');
        const targetColorEl = document.getElementById('target-color');
        const messageEl = document.getElementById('message');
        const messageTitleEl = document.getElementById('message-title');
        const messageTextEl = document.getElementById('message-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            state.score = 0;
            state.timeLeft = config.gameTime;
            state.isGameOver = false;
            state.balloons = [];
            
            // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            gameContainer.innerHTML = '';
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–µ–ª–∏
            targetCountEl.textContent = config.targetCount;
            state.targetColor = '#e74c3c';
            targetColorEl.style.backgroundColor = state.targetColor;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–∏–∫–æ–≤
            createBalloons();
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(updateTimer, 1000);
            
            // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
            messageEl.style.display = 'none';
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–∏–∫–æ–≤
        function createBalloons() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —à–∞—Ä–∏–∫–∏
            state.balloons.forEach(balloon => {
                if (balloon.element && balloon.element.parentNode) {
                    balloon.element.remove();
                }
            });
            state.balloons = [];
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —à–∞—Ä–∏–∫–∏
            for (let i = 0; i < config.totalBalloons; i++) {
                createBalloon();
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–¥–Ω–æ–≥–æ —à–∞—Ä–∏–∫–∞
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // –°–ª—É—á–∞–π–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞
            const color = config.balloonColors[Math.floor(Math.random() * config.balloonColors.length)];
            const size = config.balloonSizes[Math.floor(Math.random() * config.balloonSizes.length)];
            const x = Math.random() * (gameContainer.offsetWidth - size);
            const y = gameContainer.offsetHeight + size;
            const speed = 8 + Math.random() * 13;
            const angle = Math.random() * 0.4 - 0.2; // –ù–µ–±–æ–ª—å—à–æ–π —É–≥–æ–ª –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –≤ —Å—Ç–æ—Ä–æ–Ω—É
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            balloon.style.backgroundColor = color;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ DOM
            gameContainer.appendChild(balloon);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ —à–∞—Ä–∏–∫–∞
            const balloonData = {
                element: balloon,
                color: color,
                x: x,
                y: y,
                speed: speed,
                angle: angle,
                size: size
            };
            
            state.balloons.push(balloonData);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            balloon.addEventListener('click', () => handleBalloonClick(balloonData));
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —à–∞—Ä–∏–∫—É
        function handleBalloonClick(balloon) {
            if (state.isGameOver) return;
            
            if (balloon.color === state.targetColor) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —à–∞—Ä–∏–∫
                state.score++;
                updateUI();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ª–æ–ø–∞–Ω–∏—è
                balloon.element.style.transform = 'scale(1.5)';
                balloon.element.style.opacity = '0';
                setTimeout(() => {
                    balloon.element.remove();
                    createBalloon(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —à–∞—Ä–∏–∫ –≤–º–µ—Å—Ç–æ –ª–æ–ø–Ω—É—Ç–æ–≥–æ
                }, 200);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                if (state.score >= config.targetCount) {
                    endGame(true);
                }
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —à–∞—Ä–∏–∫ - –ø—Ä–æ–∏–≥—Ä—ã—à
                endGame(false);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            state.timeLeft--;
            timerEl.textContent = state.timeLeft;
            
            if (state.timeLeft <= 0) {
                endGame(false);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            scoreEl.textContent = state.score;
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            state.isGameOver = true;
            clearInterval(state.timerInterval);
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö —à–∞—Ä–∏–∫–æ–≤
            state.balloons.forEach(balloon => {
                balloon.speed = 0;
                balloon.angle = 0;
            });
            
            // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (isWin) {
                messageTitleEl.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                messageTextEl.textContent = `–í—ã —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–ª–∏ ${config.targetCount} —à–∞—Ä–∏–∫–æ–≤! –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ`;
                createConfetti();
            } else {
                if (state.timeLeft <= 0) {
                    messageTitleEl.textContent = '–í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                    messageTextEl.textContent = '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤—ã –Ω–µ —É—Å–ø–µ–ª–∏ —Å–æ–±—Ä–∞—Ç—å –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞—Ä–∏–∫–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                } else {
                    messageTitleEl.textContent = '–û—à–∏–±–∫–∞!';
                    messageTextEl.textContent = '–í—ã –ª–æ–ø–Ω—É–ª–∏ —à–∞—Ä–∏–∫ –Ω–µ —Ç–æ–≥–æ —Ü–≤–µ—Ç–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                }
            }
            
            messageEl.style.display = 'block';
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –¥–ª—è –ø–æ–±–µ–¥—ã
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = config.balloonColors[Math.floor(Math.random() * config.balloonColors.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                gameContainer.appendChild(confetti);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∏–∫–æ–≤
        function updateBalloons() {
            state.balloons.forEach(balloon => {
                if (!balloon.element.parentNode) return;
                
                balloon.y -= balloon.speed;
                balloon.x += balloon.angle;
                
                // –ï—Å–ª–∏ —à–∞—Ä–∏–∫ —É–ª–µ—Ç–µ–ª –∑–∞ –≤–µ—Ä—Ö–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –≤–Ω–∏–∑—É
                if (balloon.y < -balloon.size) {
                    balloon.element.remove();
                    createBalloon();
                    return;
                }
                
                // –ï—Å–ª–∏ —à–∞—Ä–∏–∫ —É–ª–µ—Ç–µ–ª –∑–∞ –±–æ–∫–æ–≤—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã, –º–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                if (balloon.x < -balloon.size || balloon.x > gameContainer.offsetWidth) {
                    balloon.angle = -balloon.angle;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                balloon.element.style.top = `${balloon.y}px`;
                balloon.element.style.left = `${balloon.x}px`;
            });
            
            if (!state.isGameOver) {
                requestAnimationFrame(updateBalloons);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ä–µ—Å—Ç–∞—Ä—Ç–∞
        restartBtn.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(updateBalloons);
        });
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            initGame();
            requestAnimationFrame(updateBalloons);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏–∏ —à–∞—Ä–∏–∫–æ–≤
            state.balloons.forEach(balloon => {
                if (balloon.element.parentNode) {
                    balloon.x = Math.min(balloon.x, gameContainer.offsetWidth - balloon.size);
                    balloon.element.style.left = `${balloon.x}px`;
                }
            });
        });
    </script>
</body>
</html>
