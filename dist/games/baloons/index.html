<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–æ–±–µ—Ä–∏ —à–∞—Ä–∏–∫–∏!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            will-change: transform;
        }
        
        .balloon:active {
            transform: scale(0.9);
        }
        
        #info-panel {
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
        }
        
        #timer, #target-count {
            color: #333;
        }
        
        
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff6b6b;
            max-width: 80%;
        }
        
        #message h2 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }
        
        #message p {
            color: #555;
            font-size: 1.5rem;
            margin: 0 0 20px 0;
        }
        
        #restart-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #restart-btn:hover {
            background: #ff8e8e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti 3s ease-in-out forwards;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>–°–æ–±–µ—Ä–∏ —à–∞—Ä–∏–∫–∏!</h1>
    <div id="info-panel">
        <div>–í—Ä–µ–º—è: <span id="timer">30</span>—Å</div>
        <div>–¶–µ–ª—å: <span id="target-count">10</span> —à–∞—Ä–∏–∫–æ–≤</div>
        <div>–¶–≤–µ—Ç: <span id="target-color">üî¥</span></div>
    </div>
    <div id="game-container"></div>
    <div id="message">
        <h2 id="message-title">üßê –ê —Ç–µ–ø–µ—Ä—å –ø–æ–¥—É–º–∞–π</h2>
        <p id="message-text">—Ç—É—Ç –∑–∞–≥–∞–¥–∫–∞</p>
        <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            totalBalloons: 60,
            targetCount: 10,
            gameTime: 15,
            balloonColors: ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'],
            balloonSizes: [60, 70, 80]
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let state = {
            score: 0,
            timeLeft: config.gameTime,
            targetColor: '',
            balloons: [],
            gameInterval: null,
            timerInterval: null,
            isGameOver: false
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameContainer = document.getElementById('game-container');
        const timerEl = document.getElementById('timer');
        const targetCountEl = document.getElementById('target-count');
        const targetColorEl = document.getElementById('target-color');
        const messageEl = document.getElementById('message');
        const messageTitleEl = document.getElementById('message-title');
        const messageTextEl = document.getElementById('message-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            state.score = 0;
            state.timeLeft = config.gameTime;
            state.isGameOver = false;
            state.balloons = [];
            
            gameContainer.innerHTML = '';
            
            state.targetColor = '#e74c3c'; // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç
            targetColorEl.style.backgroundColor = state.targetColor;
            targetCountEl.textContent = config.targetCount;
            timerEl.textContent = state.timeLeft;
            
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(updateTimer, 1000);
            
            messageEl.style.display = 'none';
            createBalloons();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–∏–∫–æ–≤
        function createBalloons() {
            state.balloons.forEach(balloon => {
                if (balloon.element && balloon.element.parentNode) {
                    balloon.element.remove();
                }
            });
            state.balloons = [];
            
            for (let i = 0; i < config.totalBalloons; i++) {
                createBalloon();
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–¥–Ω–æ–≥–æ —à–∞—Ä–∏–∫–∞
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
    
            // –ù–æ–≤—ã–π –º–∞—Å—Å–∏–≤ —Ü–≤–µ—Ç–æ–≤ —Å –º–µ–Ω—å—à–µ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –∫—Ä–∞—Å–Ω–æ–≥–æ
            const weightedColors = [
                '#e74c3c', // –∫—Ä–∞—Å–Ω—ã–π (1 —Ä–∞–∑)
                '#3498db', '#3498db', '#3498db', // —Å–∏–Ω–∏–π (3 —Ä–∞–∑–∞)
                '#2ecc71', '#2ecc71', '#2ecc71', // –∑–µ–ª–µ–Ω—ã–π (3 —Ä–∞–∑–∞)
                '#f1c40f', '#f1c40f', // –∂–µ–ª—Ç—ã–π (2 —Ä–∞–∑–∞)
                '#9b59b6', '#9b59b6'  // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π (2 —Ä–∞–∑–∞)
            ];
    
            const color = weightedColors[Math.floor(Math.random() * weightedColors.length)];
            const size = config.balloonSizes[Math.floor(Math.random() * config.balloonSizes.length)];
            const x = Math.random() * (gameContainer.offsetWidth - size);
            const y = gameContainer.offsetHeight + size;
            const speed = 6 + Math.random() * 9;
            const angle = Math.random() * 0.2 - 0.1;
            
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.left = `${x}px`;
            balloon.style.top = `${y}px`;
            balloon.style.backgroundColor = color;
            
            gameContainer.appendChild(balloon);
            
            const balloonData = {
                element: balloon,
                color: color,
                x: x,
                y: y,
                speed: speed,
                angle: angle,
                size: size
            };
            
            state.balloons.push(balloonData);
            
            // –ù–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–∞—Å–∞–Ω–∏–π
            balloon.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                const rect = this.getBoundingClientRect();
                
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - (rect.left + rect.width/2), 2) +
                    Math.pow(touch.clientY - (rect.top + rect.height/2), 2)
                );
                
                if (distance <= rect.width/2) {
                    handleBalloonClick(balloonData);
                }
            }, { passive: false });

            balloon.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (rect.left + rect.width/2), 2) +
                    Math.pow(e.clientY - (rect.top + rect.height/2), 2)
                );
                
                if (distance <= rect.width/2) {
                    handleBalloonClick(balloonData);
                }
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —à–∞—Ä–∏–∫—É
        function handleBalloonClick(balloon) {
            if (state.isGameOver) return;
            
            if (balloon.color === state.targetColor) {
                state.score++;
                
                balloon.element.style.transform = 'scale(1.5)';
                balloon.element.style.opacity = '0';
                setTimeout(() => {
                    balloon.element.remove();
                    createBalloon();
                }, 200);
                
                if (state.score >= config.targetCount) {
                    endGame(true);
                }
            } else {
                endGame(false);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            state.timeLeft--;
            timerEl.textContent = state.timeLeft;
            
            if (state.timeLeft <= 0) {
                endGame(false);
            }
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            state.isGameOver = true;
            clearInterval(state.timerInterval);
            
            state.balloons.forEach(balloon => {
                balloon.speed = 0;
                balloon.angle = 0;
            });
            
            if (isWin) {
                messageTitleEl.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                messageTextEl.textContent = `–í—ã —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–ª–∏ ${config.targetCount} —à–∞—Ä–∏–∫–æ–≤! –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ`;
                createConfetti();
            } else {
                if (state.timeLeft <= 0) {
                    messageTitleEl.textContent = '–í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                    messageTextEl.textContent = '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤—ã –Ω–µ —É—Å–ø–µ–ª–∏ —Å–æ–±—Ä–∞—Ç—å –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞—Ä–∏–∫–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                } else {
                    messageTitleEl.textContent = '–û—à–∏–±–∫–∞!';
                    messageTextEl.textContent = '–í—ã –ª–æ–ø–Ω—É–ª–∏ —à–∞—Ä–∏–∫ –Ω–µ —Ç–æ–≥–æ —Ü–≤–µ—Ç–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                }
            }
            
            messageEl.style.display = 'block';
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = config.balloonColors[Math.floor(Math.random() * config.balloonColors.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                gameContainer.appendChild(confetti);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∏–∫–æ–≤
        function updateBalloons() {
            state.balloons.forEach(balloon => {
                if (!balloon.element.parentNode) return;
                
                balloon.y -= balloon.speed;
                balloon.x += balloon.angle;
                
                if (balloon.y < -balloon.size) {
                    balloon.element.remove();
                    createBalloon();
                    return;
                }
                
                if (balloon.x < -balloon.size || balloon.x > gameContainer.offsetWidth) {
                    balloon.angle = -balloon.angle;
                }
                
                balloon.element.style.top = `${balloon.y}px`;
                balloon.element.style.left = `${balloon.x}px`;
            });
            
            if (!state.isGameOver) {
                requestAnimationFrame(updateBalloons);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ä–µ—Å—Ç–∞—Ä—Ç–∞
        restartBtn.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(updateBalloons);
        });
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.margin = '0';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            initGame();
            requestAnimationFrame(updateBalloons);
        });
    </script>
</body>
</html>
