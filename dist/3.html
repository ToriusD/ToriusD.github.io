<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>С Днём Рождения!</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

<!-- Модальное окно для ввода пароля -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <input type="password" id="passwordInput" placeholder="">
      <button id="submitPassword">Открыть</button>
      <p id="errorMessage" style="color: red; display: none;">Неверный пароль!</p>
    </div>
  </div>

<div id="content" style="display: none;">
<!-- partial:index.partial.html -->
  <div class="envelope new">
    <div class="front">
      <div class="mail">
        <p>Надо же,
          ещё одно!</p>
        <p>&#10022; Нажми на меня &#10022;</p>
      </div>
    </div>
    <div class="back">

      <div class="letter">
        <p class="header">Приглашение на испытание СОБИРАНИЯ ПАЗЛА!</p>
        <div class="sticker">
            <div class="butt"><a class="gamelink" href="games/puzzle/index.html">Нажимай</a></div>
            <img src="assets/5230960486957316178.jpg">
          </div>
          <div class="sticker">
            <p>Вообще не сложно!</p>
            <!-- <img src="https://i.pinimg.com/originals/03/29/b6/0329b60c4f59a81e1023a58aec17286a.jpg"> -->
          </div>
      </div>


      <div class="flip left-flip"></div>
      <div class="flip right-flip"></div>
      <div class="flip bottom-flip"></div>
      <div class="flip top-flip"></div>
    </div>

  </div>
</div>

<!-- partial -->
  <script src='./jquery.min.js'></script>
  <script src='./jquery.spritely.min.js'></script>
  <script src="./script.js"></script>

</body>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

</html>
